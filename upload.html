<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Ficheros</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f1ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8e9ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 50px;
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #666;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #999;
            font-size: 14px;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .file-list {
            margin-top: 30px;
        }

        .file-item {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .file-item:hover {
            background: #f0f1ff;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        .file-icon {
            font-size: 24px;
        }

        .file-details {
            flex: 1;
        }

        .file-name {
            color: #333;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .file-size {
            color: #999;
            font-size: 13px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin-top: 8px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
            border-radius: 3px;
        }

        .remove-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background: #ff3838;
            transform: scale(1.05);
        }

        .status {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÅ Subir Ficheros</h1>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">‚òÅÔ∏è</div>
            <div class="upload-text">Arrastra archivos aqu√≠ o haz clic para seleccionar</div>
            <div class="upload-hint">Soporta m√∫ltiples archivos</div>
            <input type="file" id="fileInput" multiple>
        </div>

        <div style="text-align: center;">
            <button class="btn" id="uploadBtn" disabled>Subir Archivos</button>
            <button class="btn" id="clearBtn" style="background: #ff4757; margin-left: 10px;" disabled>Limpiar Todo</button>
        </div>

        <div class="status" id="status"></div>

        <div class="file-list" id="fileList"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const clearBtn = document.getElementById('clearBtn');
        const fileList = document.getElementById('fileList');
        const status = document.getElementById('status');

        let selectedFiles = [];

        // Click para seleccionar archivos
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Selecci√≥n de archivos
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        // Manejar archivos
        function handleFiles(files) {
            for (let file of files) {
                if (!selectedFiles.some(f => f.name === file.name && f.size === file.size)) {
                    selectedFiles.push(file);
                }
            }
            displayFiles();
            updateButtons();
        }

        // Mostrar archivos
        function displayFiles() {
            fileList.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <div class="file-info">
                        <div class="file-icon">${getFileIcon(file.name)}</div>
                        <div class="file-details">
                            <div class="file-name">${file.name}</div>
                            <div class="file-size">${formatFileSize(file.size)}</div>
                            <div class="progress-bar" id="progress-${index}" style="display: none;">
                                <div class="progress-fill" id="progress-fill-${index}" style="width: 0%;"></div>
                            </div>
                        </div>
                    </div>
                    <button class="remove-btn" onclick="removeFile(${index})">Eliminar</button>
                `;
                fileList.appendChild(fileItem);
            });
        }

        // Obtener icono seg√∫n extensi√≥n
        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const icons = {
                'pdf': 'üìÑ',
                'doc': 'üìù', 'docx': 'üìù',
                'xls': 'üìä', 'xlsx': 'üìä',
                'jpg': 'üñºÔ∏è', 'jpeg': 'üñºÔ∏è', 'png': 'üñºÔ∏è', 'gif': 'üñºÔ∏è',
                'mp4': 'üé•', 'avi': 'üé•', 'mov': 'üé•',
                'mp3': 'üéµ', 'wav': 'üéµ',
                'zip': 'üóúÔ∏è', 'rar': 'üóúÔ∏è',
                'txt': 'üìÉ',
                'html': 'üåê', 'css': 'üé®', 'js': '‚öôÔ∏è'
            };
            return icons[ext] || 'üìé';
        }

        // Formatear tama√±o de archivo
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // Eliminar archivo
        function removeFile(index) {
            selectedFiles.splice(index, 1);
            displayFiles();
            updateButtons();
        }

        // Actualizar botones
        function updateButtons() {
            uploadBtn.disabled = selectedFiles.length === 0;
            clearBtn.disabled = selectedFiles.length === 0;
        }

        // Limpiar todo
        clearBtn.addEventListener('click', () => {
            selectedFiles = [];
            displayFiles();
            updateButtons();
            hideStatus();
        });

        // Subir archivos (simulaci√≥n)
        uploadBtn.addEventListener('click', () => {
            uploadFiles();
        });

        async function uploadFiles() {
            uploadBtn.disabled = true;
            hideStatus();

            for (let i = 0; i < selectedFiles.length; i++) {
                await simulateUpload(i);
            }

            showStatus('¬°Archivos subidos exitosamente!', 'success');
            uploadBtn.disabled = false;
        }

        // Simular subida (para demostraci√≥n)
        function simulateUpload(index) {
            return new Promise((resolve) => {
                const progressBar = document.getElementById(`progress-${index}`);
                const progressFill = document.getElementById(`progress-fill-${index}`);
                progressBar.style.display = 'block';

                let progress = 0;
                const interval = setInterval(() => {
                    progress += Math.random() * 30;
                    if (progress >= 100) {
                        progress = 100;
                        clearInterval(interval);
                        setTimeout(resolve, 200);
                    }
                    progressFill.style.width = progress + '%';
                }, 100);
            });
        }

        // Mostrar mensaje de estado
        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
        }

        function hideStatus() {
            status.className = 'status';
        }
    </script>
</body>
</html>
